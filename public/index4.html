        .error-card:hover {

        .checklist {

        /* Conclusion */
        .conclusion-section {

        .conclusion-section p {

        /* Responsive */
        @media (max-width: 768px) {

        /* Animations */

<script>
async function fetchRecomendationData() {
    try {
        const response = await fetch('/api/recomendations'); // tu endpoint
        const data = await response.json();

        renderHero(data.title);
        renderIntroduction(data.introduction, data.methodology);
        renderTopProducts(data.top_3_recommended);
        renderErrors(data.errors_election);
        renderRealCases(data.real_cases);
        renderBuyingGuide(data.buying_guide);
        renderConclusion(data.conclusion);
    } catch (err) {
        console.error("Error cargando los datos:", err);
    }
}

// Renderizar Hero
function renderHero(title) {
    document.querySelector(".hero h1").textContent = title;
}

// Renderizar Introducción + Metodología
function renderIntroduction(intro, methodology) {
    const introSection = document.querySelector(".section:nth-of-type(2) p");
    introSection.textContent = intro;

    const methodSection = document.createElement("p");
    methodSection.style.textAlign = "center";
    methodSection.style.marginTop = "20px";
    methodSection.textContent = methodology;
    introSection.parentElement.appendChild(methodSection);
}

// Renderizar Top 3 Productos
function renderTopProducts(products) {
    const container = document.querySelector(".products-grid");
    container.innerHTML = "";

    products.forEach(prod => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
            <img src="${prod.image}" class="product-image">
            <h3>${prod.name}</h3>
            <p>${prod.explanation}</p>
            <a href="${prod.link}" class="product-link" target="_blank">Ver en Amazon</a>
        `;
        container.appendChild(card);
    });

    //<img src="https://images-eu.ssl-images-amazon.com/images/I/61dxZZhxmeL._AC_UL900_SR900,600_.jpg" alt="Pritt Barra Adhesiva" class="product-image">
}

// Renderizar Errores comunes
function renderErrors(errors) {
    const container = document.querySelector(".errors-grid");
    container.innerHTML = "";

    errors.forEach(err => {
        const card = document.createElement("div");
        card.classList.add("error-card");
        card.innerHTML = `
            <h4>${err.product}</h4>
            <p class="error-location">📍 ${err.local}</p>
            <p>${err.failure_reason}</p>
        `;
        container.appendChild(card);
    });
}

// Renderizar Casos Reales
function renderRealCases(cases) {
    const container = document.querySelector(".testimonials-grid");
    container.innerHTML = "";

    cases.forEach(c => {
        const card = document.createElement("div");
        card.classList.add("testimonial-card");
        card.innerHTML = `
            <p class="testimonial-text">"${c.testimony}"</p>
            <div class="savings-data">${c.data_savings}</div>
            <p class="verification">✓ ${c.verification}</p>
        `;
        container.appendChild(card);
    });
}

// Renderizar Guía de Compra
function renderBuyingGuide(guide) {
    const checklistContainer = document.querySelector(".checklist ul");
    checklistContainer.innerHTML = "";

    guide.checklist.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        checklistContainer.appendChild(li);
    });

    const explanationP = document.querySelector(".guide-section p");
    explanationP.textContent = guide.explanation;
}

// Renderizar Conclusión
function renderConclusion(conclusion) {
    const conclusionP = document.querySelector(".conclusion-section p");
    conclusionP.textContent = conclusion;
}

// Iniciar fetch
fetchRecomendationData();
</script>
