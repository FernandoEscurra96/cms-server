<script>
// Funci√≥n para cargar datos del producto desde el endpoint
async function fetchProduct() {
    try {
        const response = await fetch('/api/product');
        const data = await response.json();
        renderProduct(data);
    } catch (err) {
        console.error("Error cargando el producto:", err);
    }
}

// Renderizar el producto en el HTML
function renderProduct(data) {
    document.querySelector('.product-category').textContent = data.category;
    document.querySelector('.product-title').textContent = data.title;
    document.querySelector('.product-description').textContent = data.description;
    document.querySelector('.price-original').textContent = data.priceOriginal;
    document.querySelector('.price-current').textContent = data.priceCurrent;
    document.querySelector('.price-discount').textContent = data.priceDiscount;

    const buyButton = document.querySelector('.buy-button');
    buyButton.onclick = () => {
        window.location.href = data.buyLink;
    };
}

// Cargar datos al iniciar la p√°gina

<script>
async function fetchFaqData() {
    try {
        const response = await fetch('/api/faq');
        const data = await response.json();
        console.log(data.introduction);
        renderIntroduction(data.introduction);
        renderFaqs(data);
        renderPricing(data.pricing);
        renderFindings(data.findings);
        renderConclusion(data.conclusion);
        renderErrors(data.errors);
        renderSimilar(data.similar);
    } catch (err) {
        console.error("Error cargando los datos:", err);
    }
}

// Renderizar secci√≥n Introducci√≥n
function renderIntroduction(intro) {
    document.querySelector(".introduction h2").textContent = intro.title;
    document.querySelector(".introduction .introduction-text").textContent = intro.subtitle;
    const ctaButton = document.querySelector(".introduction .cta-button");
    ctaButton.textContent = intro.ctaText;
    ctaButton.href = intro.ctaLink;
}

// Renderizar FAQs
function renderFaqs(data) {
    document.querySelector(".section-title").textContent = data.title;
    const faqContainer = document.querySelector(".faq-section .col-lg-10");
    faqContainer.innerHTML = data.faqs.map(faq => `
        <details class="faq-item" open>
            <summary class="faq-question">${faq.question}</summary>
            <div class="faq-answer">${faq.answer}</div>
        </details>
    `).join("");
}

// Renderizar Pricing
function renderPricing(pricing) {
    document.querySelector(".pricing .section-title").textContent = pricing.title;
    document.querySelector(".pricing .price").textContent = pricing.price;
    document.querySelector(".pricing .price-subtitle").textContent = pricing.subtitle;

    const featuresList = document.querySelector(".pricing .features-list");
    featuresList.innerHTML = pricing.unique_features.map(f => `<li>${f}</li>`).join("");

    const ctaButton = document.querySelector(".pricing .cta-button");
    ctaButton.textContent = pricing.ctaText;
    ctaButton.href = pricing.ctaLink;
}

// Renderizar Findings
function renderFindings(findings) {
    document.querySelector(".findings-title").textContent = findings.title;
    const findingsContainer = document.querySelector(".content");
    findingsContainer.innerHTML = `
        <h2 class="findings-title">${findings.title}</h2>
        ${findings.key_findings.map(text => `
            <div class="finding">
                <div class="finding-text">${text}</div>
            </div>
        `).join("")}
    `;
}

// Renderizar Conclusion
function renderConclusion(conclusion) {
    document.querySelector(".Conclusion-title").textContent = conclusion.title;
    document.querySelector(".Conclusion-text").textContent = conclusion.text;
}

// Renderizar Errors
function renderErrors(errorsData) {
    // Seleccionamos el contenedor
    const errorsContainer = document.querySelector(".errors-section .col-lg-10");

    // Limpiar contenido previo
    errorsContainer.innerHTML = "";

    // Recorrer cada error
    errorsData.items.forEach(error => {
        // Convertir description en <div>
        const descLines = error.description
            .split("\n")
            .filter(line => line.trim() !== "")
            .map(line => `<div>${line.trim()}</div>`)
            .join("");

        // Convertir consequence en <div>
        const consLines = error.consequence
            .split("\n")
            .filter(line => line.trim() !== "")
            .map(line => `<div>${line.trim()}</div>`)
            .join("");

        // Construir bloque de error
        const errorItem = document.createElement("details");
        errorItem.open = true; // equivalente a <details open>

        errorItem.classList.add("errors-item");
        errorItem.innerHTML = `
            <summary class="errors-description">${descLines}</summary>
            <div class="errors-consequence">${consLines}</div>
        `;

        // Insertar en el contenedor
        errorsContainer.appendChild(errorItem);
    });

    // Actualizar t√≠tulo
    document.querySelector(".errors-section .errors-section-title").textContent = errorsData.title;
}



// Renderizar Similar
function renderSimilar(similar) {
    const similarContainer = document.querySelector('.similar-content');
    if (!similarContainer) return;

    // T√≠tulo
    const titleEl = similarContainer.querySelector('.similar-title');
    if (titleEl) titleEl.textContent = similar.title;

    // Convertir saltos de l√≠nea en <div>
    const paragraphs = similar.text
        .split('\n')
        .map(p => `<div>${p}</div>`)
        .join("");

    const textContainer = similarContainer.querySelector('.similar-text');
    if (textContainer) textContainer.innerHTML = paragraphs;
}
// Cargar datos al iniciar la p√°gina
fetchFaqData();
</script>
