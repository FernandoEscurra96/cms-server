<body>
  <section class="introduction">
      <div class="introduction-content">
          <h1></h1>
          <p></p>
          <a href="#productos" class="cta-button"></a>
      </div>
  </section>

  <section class="faq-section">
    <div class="container">
      <h2 class="section-title">Preguntas Frecuentes</h2>
      <div class="row">
        <div class="col-lg-10 mx-auto">

          <!-- FAQs se inyectarán dinámicamente -->
          <details class="faq-item">
            <summary class="faq-question"></summary>
            <div class="faq-answer"></div>
          </details>

        </div>
      </div>
    </div>
  </section>

  <script>
// ==============================
// Fetch FAQs (index3.html)
// ==============================
// ==============================
// Fetch data para index3.html
// ==============================
async function fetchFaq() {
    try {
        const response = await fetch('/api/faq');
        const data = await response.json();
        renderFaq(data);
    } catch (err) {
        console.error("Error cargando las FAQs:", err);
    }
}

// Renderizar Introducción + FAQs en el HTML
function renderFaq(data) {
    // ---- Render sección de introducción ----
    document.querySelector('.introduction h1').textContent = data.introduction.title;
    document.querySelector('.introduction p').textContent = data.introduction.subtitle;
    
    const ctaButton = document.querySelector('.introduction .cta-button');
    ctaButton.textContent = data.introduction.ctaText;
    ctaButton.setAttribute("href", data.introduction.ctaLink);

    // ---- Render FAQs ----
    const container = document.querySelector('.faq-section .container .row .col-lg-10');

    // Título dinámico de FAQ
    document.querySelector('.faq-section .section-title').textContent = data.title;

    // Limpiar preguntas previas
    container.innerHTML = "";

    // Agregar cada FAQ
    data.faqs.forEach(faq => {
        const faqItem = document.createElement("details");
        faqItem.classList.add("faq-item");

        faqItem.innerHTML = `
            <summary class="faq-question">${faq.question}</summary>
            <div class="faq-answer">${faq.answer}</div>
        `;

        container.appendChild(faqItem);
    });
}

// Cargar datos al iniciar la página
fetchFaq();

  </script>
