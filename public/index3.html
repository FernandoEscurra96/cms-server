  <section class="introduction">
      <div class="introduction-content">
          <h1></h1>
          <p></p>
          <a href="#productos" class="cta-button"></a>
      </div>
  </section>

  <section class="pricing" id="precio">
    <div class="container">
        <h2 class="section-title">Inversión en tu Futuro</h2>
        <div class="pricing-container">
            <div class="pricing-content">
                <div class="price">$299</div>
                <div class="price-subtitle">Pago único - Valor de por vida</div>
                
                <ul class="features-list">
                    <li>Acceso completo a todas las funciones</li>
                    <li>Actualizaciones gratuitas de por vida</li>
                    <li>Soporte prioritario 24/7</li>
                    <li>Garantía de satisfacción 30 días</li>
                    <li>Integración con todas las plataformas</li>
                </ul>
                
                <a href="#" class="cta-button">Comprar Ahora</a>
            </div>
        </div>
    </div>
</section>

  <section class="faq-section">
    <div class="container">
      <h2 class="section-title">Preguntas Frecuentes</h2>
      <div class="row">
        <div class="col-lg-10 mx-auto">

          <!-- FAQs se inyectarán dinámicamente -->
          <details class="faq-item">
            <summary class="faq-question"></summary>
            <div class="faq-answer"></div>
          </details>

        </div>
      </div>
    </div>
  </section>

<script>
async function fetchFaq() {
    try {
        const response = await fetch('/api/faq');
        const data = await response.json();
        renderFaq(data);
    } catch (err) {
        console.error("Error cargando las FAQs:", err);
    }
}

function renderFaq(data) {
    // Render Introducción
    document.querySelector('.introduction h1').textContent = data.introduction.title;
    document.querySelector('.introduction p').textContent = data.introduction.subtitle;
    const ctaBtn = document.querySelector('.introduction .cta-button');
    ctaBtn.textContent = data.introduction.ctaText;
    ctaBtn.href = data.introduction.ctaLink;

    // Render FAQs
    const faqContainer = document.querySelector('.faq-section .col-lg-10');
    faqContainer.innerHTML = data.faqs.map(faq => `
        <details class="faq-item">
            <summary class="faq-question">${faq.question}</summary>
            <div class="faq-answer">${faq.answer}</div>
        </details>
    `).join("");

    // Render Pricing
    if (data.pricing) {
        document.querySelector('.pricing .section-title').textContent = data.pricing.title;
        document.querySelector('.pricing .price').textContent = data.pricing.price;
        document.querySelector('.pricing .price-subtitle').textContent = data.pricing.subtitle;

        const featuresList = document.querySelector('.pricing .features-list');
        featuresList.innerHTML = data.pricing.unique_features.map(f => `<li>${f}</li>`).join("");

        const pricingCta = document.querySelector('.pricing .cta-button');
        pricingCta.textContent = data.pricing.ctaText;
        pricingCta.href = data.pricing.ctaLink;
    }
}

// Cargar datos al iniciar la página
fetchFaq();
</script>
