<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            background: #0a0a0a;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-10px) translateX(-5px); }
            75% { transform: translateY(-30px) translateX(15px); }
            100% { transform: translateY(0px) translateX(0px); }
        }

        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideInUp 1s ease-out 0.4s both;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(78, 205, 196, 0.3);
        }

        .hero-visual {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #ff6b6b20, #4ecdc420, #45b7d120);
            border-radius: 20px;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.05); }
        }

        /* Features Section */
        .features {
            padding: 120px 0;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 80px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .features-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: space-between;
        }

        .feature-item {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .feature-item:hover::before {
            transform: translateX(0);
        }

        .feature-item:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .feature-item h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: white;
        }

        .feature-item p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }


        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Pricing Section */
        .pricing {
            padding: 120px 0;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
        }

        .pricing-container {
            /*max-width: 800px;*/
            margin: 0 auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 60px 40px;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .pricing-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(78, 205, 196, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .pricing-content {
            position: relative;
            z-index: 2;
        }

        .price {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .price-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .features-list {
            margin: 40px 0;
        }

        .features-list li {
            color: rgba(255, 255, 255, 0.9);
            margin: 15px 0;
            font-size: 1.1rem;
            list-style: none;
            position: relative;
            padding-left: 30px;
        }

        .features-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #4ecdc4;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero-visual {
                display: none;
            }
            
            .features-container {
                flex-direction: column;
            }
            
            .showcase-content {
                flex-direction: column;
                text-align: center;
            }
            
        }
    </style>

<body>

    <!-- Pricing Section -->
    <section class="pricing" id="precio">
        <div class="container">
            <h2 class="section-title">Inversión en tu Futuro</h2>
            <div class="pricing-container">
                <div class="pricing-content">
                    <div class="price">$299</div>
                    <div class="price-subtitle">Pago único - Valor de por vida</div>
                    
                    <ul class="features-list">
                        <li>Acceso completo a todas las funciones</li>
                        <li>Actualizaciones gratuitas de por vida</li>
                        <li>Soporte prioritario 24/7</li>
                        <li>Garantía de satisfacción 30 días</li>
                        <li>Integración con todas las plataformas</li>
                    </ul>
                    
                    <a href="#" class="cta-button">Comprar Ahora</a>
                </div>
            </div>
        </div>
    </section>

    <script>
    </script>
</body>
