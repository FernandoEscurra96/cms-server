<script>
    // ==============================
// Fetch Competitors (index2.html)
// ==============================
async function fetchCompetitors() {
    try {
        const response = await fetch('/api/competitors');
        const data = await response.json();
        renderCompetitors(data);
    } catch (err) {
        console.error("Error cargando competidores:", err);
    }
}

// Renderizar competidores en el HTML
function renderCompetitors(data) {
    const container = document.querySelector('.analysis-section');
    container.innerHTML = `
        <div class="section-intro">
            <h2 class="section-title">ANÁLISIS DEVASTADOR</h2>
            <p class="section-subtitle">Datos reales que revelan por qué la competencia fracasa estrepitosamente</p>
        </div>
    `;

    data.competitors.forEach(comp => {
        const competitorHTML = `
            <div class="competitor-section">
                <div class="competitor-content">
                    <div class="competitor-header">
                        <div class="competitor-letter">${comp.letter}</div>
                        <h3 class="competitor-name">${comp.name}</h3>
                        <p class="competitor-question">${comp.question}</p>
                    </div>
                    <div class="stats-container">
                        <div class="stat-block">
                            ${comp.stats.map(stat => `<p class="stat-text">${stat}</p>`).join("")}
                        </div>
                    </div>
                </div>
            </div>
        `;
        container.innerHTML += competitorHTML;
    });
}

// Cargar competidores al iniciar la página
fetchCompetitors();
</script>
