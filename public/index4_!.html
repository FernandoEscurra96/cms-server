<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Premium | Tu Marca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* introduction Section */
        .introduction {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .introduction::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="25" r="1.5" fill="white" opacity="0.1"/><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/><circle cx="25" cy="75" r="1.5" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        .introduction-content {
            z-index: 2;
            color: white;
            max-width: 800px;
            padding: 0 20px;
        }

        .introduction h1 {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
            opacity: 0;
            animation: slideUp 1s ease-out 0.5s forwards;
        }

        .introduction p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideUp 1s ease-out 0.8s forwards;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideUp 1s ease-out 1.1s forwards;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Products Section */
        .products-section {
            padding: 100px 0;
            background: linear-gradient(45deg, #f0f2f5, #ffffff);
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 80px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
        }

        .product-item {
            position: relative;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }

        .product-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            height: 300px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            position: relative;
            overflow: hidden;
        }

            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            opacity: 0.8;
        }

        .product-item:nth-child(2) .product-image {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .product-item:nth-child(2) .product-image::before {
            content: 'ðŸ’»';
        }

        .product-item:nth-child(3) .product-image {
            background: linear-gradient(45deg, #fd79a8, #e84393);
        }

        .product-item:nth-child(3) .product-image::before {
            content: 'ðŸŽ§';
        }

        .product-item:nth-child(4) .product-image {
            background: linear-gradient(45deg, #55efc4, #00b894);
        }

        .product-item:nth-child(4) .product-image::before {
            content: 'âŒš';
        }

        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-item:hover .product-overlay {
            opacity: 1;
        }

        .product-content {
            padding: 30px;
        }

        .product-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .product-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .product-price {
            font-size: 2rem;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .product-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .product-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Featured Product Section */
        .featured-section {
            padding: 100px 0;
            background: #1a1a1a;
            color: white;
            position: relative;
        }

        .featured-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .featured-image {
            height: 500px;
            background: linear-gradient(45deg, #ff7675, #fd79a8);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .featured-image::before {
            content: 'ðŸš€';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            opacity: 0.8;
        }

        .featured-text h2 {
            font-size: 3rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .featured-text p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
            line-height: 1.6;
        }

        .featured-button {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .featured-button:hover {
            background: white;
            color: #1a1a1a;
            transform: translateY(-2px);
        }

        /* Newsletter Section */
        .newsletter-section {
            padding: 100px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            text-align: center;
            color: white;
        }

        .newsletter-form {
            max-width: 500px;
            margin: 40px auto 0;
            display: flex;
            gap: 10px;
        }

        .newsletter-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .newsletter-input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .newsletter-button {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .newsletter-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            padding: 60px 0;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .introduction h1 {
                font-size: 2.5rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .featured-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .newsletter-form {
                flex-direction: column;
            }
        }

        /* Scroll animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
